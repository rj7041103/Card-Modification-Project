      <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>

      <button id="theme-toggle" type="button"
        class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">

        </svg>
        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"

      <button data-collapse-toggle="navbar-cta" type="button"

        aria-controls="navbar-cta" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">

    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-cta">
      <ul
        class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
        <li>
          <a href="#"
            class="block py-2 px-3 md:p-0 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:dark:text-blue-500"

<div
  class="flex justify-around items-center  overflow-hidden  h-screen relative bg-white border border-gray-200  dark:bg-slate-950 dark:border-gray-700">
  <div class="flex"></div>
  <div
    class="flex-col w-[50%] justify-center p-4 relative -mt-16 h-[615px] max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">

    <div class="p-3 mt-2">
      <label for="tittle" class="block pl-2 mb-2 text-sm font-medium text-gray-900 dark:text-white">Tittle</label>

      <input type="text" id="tittle" [(ngModel)]="title"
        class="bg-gray-50 border  pr-2 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Apple watch" required />
    </div>

    <div class="p-3 mt-2">
      <label for="text_button" class="block pl-2 mb-2 text-sm font-medium text-gray-900 dark:text-white">Text
        Button</label>
      <input type="text" id="text_button" [(ngModel)]="textBTN"
        class="bg-gray-50 border  pr-2 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Add to Card" required />
    </div>

    <div class="flex w-full justify-around items-center h-[10%] gap-3  p-3">
      <label for="medium-range" class="block pl-2 mb-2 text-sm font-medium text-gray-900 dark:text-white">Rating</label>
      <input id="medium-range" type="range" value="50" [(ngModel)]="rating" min="0" max="5"
        class="w-10/12  pr-2 h-2 mb-6 mt-4 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
    </div>

    <div class="flex w-full justify-around items-center h-[10%] gap-3  p-3">
      <label for="medium-range" class="block mb-2 pl-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>
      <input id="medium-range" type="range" [(ngModel)]="price"
        class="w-10/12 h-2 mb-6 mt-4 pr-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
    </div>


    <div class="flex items-center justify-center w-full">
      <label for="dropzone-file"
        class="flex flex-col pl-2 pr-2 items-center justify-center w-full h-48 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
        <div class="flex flex-col items-center justify-center pt-5 pb-6">
          <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
          </svg>
          <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to
              upload</span> or
            drag and drop</p>
          <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
        </div>
        <input id="dropzone-file" type="file" class="hidden" accept=".jpg,.jpeg,.png"
          (change)="handleFileInputImage($event)" />
      </label>
    </div>


    <button type="button" (click)="submit()"
      class="text-white ml-[40%] mt-6  bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-4 ">Submit</button>

  </div>

  <app-card (titleData)='handletitleData($event)' [title]="title" [rating]="rating" [price]="price" [textBTN]="textBTN"
    [image]="image" (btnData)='handlebtnData($event)' (ratingData)='handleratingData($event)'
    (priceData)='handlepriceData($event)' (imageData)='handleimageData($event)'></app-card>

</div>
